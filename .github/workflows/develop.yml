name: develop
on:
  push:
    branches:
      - develop
      - feat/*
      - fix/*
jobs:
  build:
    name: Install, build, test and deploy to Github Container Registry
    runs-on: ubuntu-latest
    environment: dev-donation.me-net.or.jp
    services:
      db:
        image: mysql:8.0
        ports:
          - 3306:3306
        env:
          MYSQL_ROOT_PASSWORD: ""
          MYSQL_DATABASE: donation
          MYSQL_ALLOW_EMPTY_PASSWORD: "yes"
        options: >-
          --health-cmd "mysqladmin ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          # XServerのNodeJSの最新バージョンは16.20.2
          node-version: 16.20.2
          cache: "npm"

      - name: Set up Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.4"
          extensions: mbstring, pdo_mysql, bcmath
          coverage: none

      - name: Copy .env
        run: cp .env.example .env

      - name: Install
        run: make install
        env:
          # CI上では husky を動かさないようにする
          HUSKY: 0

      - name: Build
        run: npm run build

      - name: Migrate Database
        run: php artisan migrate:fresh --force
        env:
          DB_HOST: 127.0.0.1

      - name: Test
        run: php artisan test
        env:
          DB_HOST: 127.0.0.1

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build the Docker image
        run: docker build --build-arg APP_ENV=dev -t ghcr.io/${{ github.repository }}:latest .

      - name: Push the Docker image
        run: docker push ghcr.io/${{ github.repository }}:latest
